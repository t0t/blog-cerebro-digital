{% extends "base.html" %}

{% block content %}
    <h2>Últimos Artículos</h2>
    <div class="articles-grid">
        {% for post in posts %}
            <div class="article-card">
                <a href="{{ base_url }}{{ post.url }}" class="article-link">
                    {% if post.thumbnail %}
                        <img src="{{ base_url }}{{ post.thumbnail }}" alt="{{ post.title }}" class="article-thumbnail">
                    {% endif %}
                    <h3>{{ post.title }}</h3>
                    <p class="article-meta"><small>{{ post.date }} - {{ post.category }}</small></p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
